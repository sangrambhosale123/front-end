<div class="background">
    <div class="login">
        <div class='head'>
            <h1 class='company'>Hospital Management System</h1>
        </div>
        <p class='msg'>Welcome back Patient</p>
        <div class='form'>
<form #f="ngForm"  (ngSubmit) = "onSubmit(f)">
    <div class="form-group">
        <input id="username" type="text"  class="text" name="username" placeholder="UserName"  ngModel required #username = "ngModel">
        <span *ngIf = "username.invalid && username.touched" style="color: red;">Please Enter UserName</span>
    </div>
   
    <div class="form-group">
        <input id="password" type="password" class="text" name="password" placeholder="••••••••••••••" ngModel required #password = "ngModel">
        <span *ngIf = "password.invalid && password.touched" style="color: red;">Please Enter Password</span>
    </div>
    <div class="buttons">
    <div class="button">
        <button [disabled] = "!f.valid" type="submit" class="btn-register">Login</button>
        </div>
    <div class="button">
       <form #f="ngForm" (ngSubmit) = "Signup(f)">
        <input type="submit" value="Signup" class="btn-register">
       </form> 
    </div>
</div>
</form> 
        </div>
    </div>
</div>
