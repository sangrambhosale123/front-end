
<form #f="ngForm" (ngSubmit) = "onSubmit(f)">
    <div class="background">
        <div class="register">
            <div class="head"><h1>Doctor Signup</h1></div>
    <div class="form-group">
        <input id="name" type="text" required #name="ngModel" class="text" name="d_name" placeholder="Name" ngModel>
        <span *ngIf="name.invalid && name.touched" style="color:red">*required feild</span>
    </div>
    <div class="form-group">
        <input id="password" type="password" minlength="5" required #password="ngModel"  class="text" name="d_password" placeholder="••••••••••••••" ngModel>
        <span *ngIf="password.invalid && password.touched" style="color:red">*more than 5 characters</span>
    </div>
    <div class="form-group">
        <label formContralName="gender" class="a" for="gedner">Select gender</label>
        <select name="d_gender" id="gender" required #gender="ngModel" ngModel>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <span *ngIf="gender.invalid && gender.touched" style="color:red">required feild</span>
      </div>
      <div class="form-group">
        <input id="email" type="text" required #username="ngModel" class="text" name="d_username" placeholder="UserName" ngModel>
        <span *ngIf="username.invalid && username.touched" style="color:red">required feild</span>
    </div>
    <div class="form-group">
        <input id="contactNo" type="number" required #contactNo="ngModel" class="text" name="d_contact_no" placeholder="Contact No" ngModel>
        <span *ngIf="contactNo.invalid && contactNo.touched" style="color:red">required feild</span>
    </div>
    <div class="form-group">
        <input id="specialty" type="text" required #specialty="ngModel" class="text" name="specilisation" placeholder="Specilisation" ngModel>
        <span *ngIf="specialty.invalid && specialty.touched" style="color:red">required feild</span>
    </div>
    <div class="button">
        <button [disabled]="f.invalid" type="submit" class="btn-register">Sign Up</button>
    </div>
        </div>

    </div>
</form>
